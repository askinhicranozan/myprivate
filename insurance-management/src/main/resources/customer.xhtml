<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Müşteri Güncelleme Ekranı</h1>

        <form class="form-horizontal" id="customerForm">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Müşteri Adı</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="customerName"/>
                </div>
            </div>

			<div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Müşteri Soyadı</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="customerSurname"/>
                </div>
            </div>
            
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Kimlik numarası</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="tckn"/>
                </div>
            </div>
            
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Doğum tarihi</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="birthdate"/>
                </div>
            </div>
            
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Telefon</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="gsm"/>
                </div>
            </div>
            
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Adres</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="address"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" id="btn"
                            class="btn btn-primary btn-lg">Güncelle
                    </button>
                </div>
            </div>
        </form>

	<div id="feedback"></div>
    </div>

</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/ajax.js"></script>

</body>
</html>
